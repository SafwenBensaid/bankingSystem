<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Banking System</title>
<link rel="stylesheet" type="text/css" href="bootstrap.css"
	th:href="@{bootstrap.css}" />
<link rel="stylesheet" type="text/css" href="style.css"
	th:href="@{style.css}" />
</head>
<body>
	<div class="col-md-4 col-md-offset-4 spacer">
		<div class="panel panel-primary">
			<div class="panel-heading">Authentification</div>
			<div class="panel-body">
				<form th:action="@{/login}" method="post">
					<div>
						<label>Username</label> <input type="text" name="username" />
					</div>
					<div>
						<label>Password</label> <input type="password" name="password" />
					</div>
					<button class="btn btn-submit" type="submit">Login</button>
					<div th:if="${param.error}" class="text-danger">Utilisateur
						ou mot de passe incorrect</div>
					<div th:if="${param.logout}">Vous avez été déconnecté</div>
				</form>
			</div>
		</div>
	</div>



</body>
</html>
